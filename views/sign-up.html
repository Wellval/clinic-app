<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="background-img"></div>
        <div class="auth-area">
            <div class="auth-area__wrapper">
                <h2>
                    Sign up
                </h2>
                <form class="auth-area__form">
                    <input type="text" name="first-name" id="first-name" placeholder="First Name">
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <div class="auth-area__password">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <img src="../assets/eye-slash.svg">
                    </div>
                    <div class="auth-area__password">
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
                        <img src="../assets/eye-slash.svg">
                    </div>
                    <input type="submit" id="image-button" value="Sign Up"></input>
                </form>
                <p class="to-sign-in">
                    Already have an account? <a href="#">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
